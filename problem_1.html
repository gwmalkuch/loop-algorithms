<body>
    <script>
        var hash = "#"; //create variable hash
        var output = " "; //create variable output for a space
        for (var x = 0; x < 8; x++) { //for loop starts at 0 ends at 7
            output = output + hash; //set ouput equal to output and hash
            console.log(output); //log output
        }
    </script>
