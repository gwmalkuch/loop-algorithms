<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
</head>
<body>
        <script>
        for (var x = 1; x <= 100; x++) { //for loop, var x = to 1, less than or equal to 100, count by 1
                if (x % 3 === 0 && x % 5 === 0) { //if x is divisible by 3 and 5
                        console.log("FizzBuzz"); //log FizzBuzz
                } else if (x % 3 === 0) { //else if x is divisible by 3
                        console.log("Fizz"); //log Fizz
                } else if (x % 5 === 0) { //else if x is divisible by 5
                        console.log("Buzz"); //log Buzz
                } else {
                        console.log(x); //else log x
                }
        }
        </script>
</body>
</html>
