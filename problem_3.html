<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var size = 8;
    var line = " ";
    var x = "#";
    for (var x = 0; x < size / 2; x++) { //for loop x = 0, x less than var size, count by 1
        line = line + "#"; //line output becomes #
    }
    for (var x = 0; x < size; x++) { //for loop x = 0, x less than var size, count by 1
        if (x % 2 === 0) { //if x is even
            console.log(" " + line); //log space plus line
        } else {
            console.log(line); //else log line
        }
    }
    </script>
</body>
</html>
