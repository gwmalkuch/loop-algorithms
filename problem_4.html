<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var total = 0 //declare var total
    for (var x = 1; x < 1500; x++) { //for loop var x = 1, x less than 1500, count by 1
    if (x % 3 === 0 || x % 5 === 0) { //if x is divisible by 3 or divisible by 5
        total = total + x; //adds true values to total
        }
    }
    console.log(total) //log total
    </script>
</body>
</html>
